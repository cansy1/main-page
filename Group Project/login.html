<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= section class="background-radial-gradient overflow-hidden">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
          background-image: linear-gradient(rgba(4,9,30,0.7),rgba(43, 48, 70, 0.7)), url(images/background.jpg);
          background-position: center;
          background-size: cover;
          position: relative;
        }
        .form-outline form-white mb-4 {
            font-size: 5px;
        }
        

        </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white" style="border-radius: 1rem; background-color: rgba(52, 78, 65, 0.8);">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-2 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
      
                    <div class="form-outline form-white mb-4">
            
                      <input type="email" id="typeEmailX" placeholder="Email address" class="form-control form-control-lg" />
                     
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" placeholder="Password" class="form-control form-control-lg" />
                    
                    </div>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
